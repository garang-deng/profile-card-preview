<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="image">
          <img src="images/image-victor.jpg" alt="" />
        </div>
        <div class="content">
          <div class="personal-details">
            <h1>Victor Crest <span>26</span></h1>
            <p>London</p>
          </div>
          <hr />
          <div class="stats">
            <div class="followers">
              <h2>80K</h2>
              <p>Followers</p>
            </div>
            <div class="likes">
              <h2>803K</h2>
              <p>Likes</p>
            </div>
            <div class="photos">
              <h2>1.4K</h2>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
